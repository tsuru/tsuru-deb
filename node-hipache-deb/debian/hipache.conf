{
    "server": {
        "accessLog": "/var/log/hipache/access.log",
        "accessLogMode": "file",
        "port": 80,
        "workers": 5,
        "maxSockets": 300,
        "deadBackendTTL": 30,
        "tcpTimeout": 30,
        "retryOnError": 3,
        "deadBackendOn500": true,
        "httpKeepAlive": false
    },
    "driver": ["redis://127.0.0.1:6379"]
}
